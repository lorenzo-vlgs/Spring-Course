#Use wildcard "*" to expose all endpoints
#Can also expose individual endpoints wih a comma-delimited list
spring.application.name=myapp

management.endpoints.web.exposure.include=*
management.info.env.enabled=true

info.app.name=My super cool app
info.app.description=A crazy fun app, yoohoo!
info.app.version=1.0.0

#Exclude individual endpoints with a comma-delimited list
# management.endpoints.web.exposure.exclude=health,info

spring.security.user.name=admin
spring.security.user.password=secret

# Disabilita la sicurezza in fase di sviluppo

#
# Define my custom properties
#
coach.name=Mickey Mouse
team.name=The House Club

#
# Change Spring Boot embedded server port
#
server.port=8080

#
# Set the context path of the application
#
# All requests should be prefixed with this path
#
server.servlet.context-path=/mycoolapp