<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees list</title>
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Employee Directory</h3>
        <hr>
        <!-- Add save employee button -->
        <a th:href="@{/employees/saveForm}" class="btn btn-primary btn-sm mb-3">Add employee</a>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Non mi serve th:object perché "e" come ritorno è già un oggetto di tipo Employee -->
                <tr th:each="e : ${employees}">  
                    <td th:text="${e.firstName}"></td>
                    <td th:text="${e.lastName}"></td>
                    <td th:text="${e.email}"></td>
                    <td><a th:href="@{/employees/updateForm(employeeId=${e.id})}" class="btn btn-info btn-sm">Update</a>  
                        <a th:href="@{/employees/delete(employeeId=${e.id})}" class="btn btn-danger btn-sm"
                            onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
